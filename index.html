<!DOCTYPE html>
<html>
<head>
  <title>Changing Html w/jquery</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  <script>
    $(document).ready(function(){
      // alert("HI");
      // $("ul").html("this is the only list item");

      // prompt is like an alert but you enter stuff
      var answer = prompt("How are you feeling?");
      console.log(answer);
      $("h1").html("It is great that you are feeling " + answer);

      $("ul").click(function(){
        $("ul").html("hi");
      });
    });
  </script>
</head>
<body>
  <h1></h1>
  <p>This is a very simple HTML document</p>
  <p>It only has two paragraphs</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
</body>
</html>
